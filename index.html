<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sovereign Record</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0b0b;
      color: #e6e6e6;
      font-family: monospace;
    }

    /* SHROUD LAYER */
    #shroud {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #terminal {
      width: 90%;
      max-width: 520px;
      background: #111;
      border: 1px solid #333;
      padding: 20px;
    }

    #prompt {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      background: #000;
      color: #0f0;
      border: 1px solid #333;
      padding: 8px;
      font-family: monospace;
      outline: none;
    }

    #error {
      color: #f55;
      margin-top: 10px;
      display: none;
    }

    /* REVEALED CONTENT */
    #citadel {
      display: none;
      padding: 40px;
    }

    a {
      color: #9ad;
      text-decoration: none;
      display: block;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <!-- SHROUDED INTERFACE -->
  <div id="shroud">
    <div id="terminal">
      <div id="prompt">Identify the 3 Planes of the Soul:</div>
      <input id="input" type="text" autocomplete="off" />
      <div id="error">Access denied. All three planes required.</div>
    </div>
  </div>

  <!-- CITADEL -->
  <div id="citadel">
    <h1>Access Granted</h1>
    <p>Status: Sovereign Observer</p>

    <nav>
      <a href="record.html">Enter the Record</a>
      <a href="corridor.html">Enter the Corridor</a>
      <a href="vault.html">Enter the Vault</a>
    </nav>
  </div>

  <script>
    const input = document.getElementById("input");
    const shroud = document.getElementById("shroud");
    const citadel = document.getElementById("citadel");
    const error = document.getElementById("error");

    /* Canonical plane map with synonym tolerance */
    const planeMap = {
      physical: ["physical", "body", "material"],
      mental: ["mental", "mind", "cognitive"],
      spiritual: ["spiritual", "spirit", "soul"]
    };

    function normalizeTokens(str) {
      return str
        .toLowerCase()
        .split(/[, ]+/)
        .filter(Boolean);
    }

    function resolvePlanes(tokens) {
      const found = new Set();

      for (const token of tokens) {
        for (const plane in planeMap) {
          if (planeMap[plane].includes(token)) {
            found.add(plane);
          }
        }
      }
      return found;
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const tokens = normalizeTokens(input.value);
        const planes = resolvePlanes(tokens);

        if (
          planes.has("physical") &&
          planes.has("mental") &&
          planes.has("spiritual")
        ) {
          shroud.style.display = "none";
          citadel.style.display = "block";
        } else {
          error.style.display = "block";
          input.value = "";
        }
      }
    });

    window.onload = () => input.focus();
  </script>

</body>
</html>
