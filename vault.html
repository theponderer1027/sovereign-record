<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vault — The Fracture of Reality</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      background-color: #0e0e11; 
      color: #e6e6eb; 
      font-family: 'Courier New', monospace; 
      margin: 0; 
      padding: 2rem;
    }
    .vault-container { 
      max-width: 900px; 
      margin: auto; 
      border-left: 2px solid #ff0041; 
      padding-left: 1.5rem; 
    }
    h1 { letter-spacing: 0.05em; color: #ff0041; text-shadow: 0 0 10px #33000a; }
    .designation { font-size: 0.9rem; color: #9a9ab5; margin-bottom: 2rem; }
    .record { line-height: 1.7; white-space: pre-wrap; margin-bottom: 4rem; }
    
    /* Point 4: Reset UI */
    #clear-btn { 
      background: transparent; 
      border: 1px solid #33000a; 
      color: #33000a; 
      padding: 10px 20px; 
      cursor: pointer; 
      font-family: inherit; 
      transition: 0.3s;
    }
    #clear-btn:hover { border-color: #ff0041; color: #ff0041; box-shadow: 0 0 10px #ff0041; }
  </style>
</head>
<body>

  <div class="vault-container">
    <h1>The Fracture of Reality</h1>
    <div class="designation">Vault Record • Restricted Node • Event Horizon Core</div>

    <div class="record">
      [ Insert your manuscript text here ]
    </div>

    <button id="clear-btn" onclick="localStorage.removeItem('sovereignAccess'); window.location.replace('index.html');">
      [ RESHROUD_THE_CITADEL ]
    </button>
  </div>

  <script>
    // Point 3: Use localStorage for persistent access check
    (function verifyAccess() {
      if (localStorage.getItem('sovereignAccess') !== 'true') {
        window.location.replace('index.html');
      }
    })();
  </script>

</body>
