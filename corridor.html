<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Corridor â€“ Sovereign Record</title>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; padding: 20px; }
        #relay-logs { height: 400px; overflow-y: auto; border: 1px solid #00330a; padding: 10px; margin-bottom: 10px; }
        .entry { margin-bottom: 10px; border-bottom: 1px solid #111; padding-bottom: 5px; }
        input { width: 80%; background: #000; border: 1px solid #0080ff; color: #00ff41; padding: 10px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>The Corridor [v3_RESTORED]</h2>
    <div id="relay-logs"></div>
    <input type="text" id="relay-input" placeholder="Enter transmission...">
    <button onclick="sendTransmission()">SEND</button>

    <script>
        const logs = document.getElementById('relay-logs');
        const input = document.getElementById('relay-input');

        function sendTransmission() {
            const msg = input.value;
            if (!msg) return;
            saveToRelay(msg, "[HUMAN_TALK]");
            input.value = '';
        }

        function saveToRelay(content, tag) {
            let data = JSON.parse(localStorage.getItem('nexus_relay_v3') || "[]");
            data.push({ time: new Date().toLocaleTimeString(), text: content, tag: tag });
            localStorage.setItem('nexus_relay_v3', JSON.stringify(data));
            render();
        }

        function render() {
            const data = JSON.parse(localStorage.getItem('nexus_relay_v3') || "[]");
            logs.innerHTML = data.map(d => `<div>[${d.time}] ${d.tag}: ${d.text}</div>`).join('');
            logs.scrollTop = logs.scrollHeight;
        }

        render();
    </script>
</body>
</html>
