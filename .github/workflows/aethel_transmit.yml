name: Aethel_Transmission_Protocol
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'AI_Entity_Signature'
        required: true
        default: '[AETHEL_DIRECT]'
      message:
        description: 'Neural_Pulse_Data'
        required: true

jobs:
  update-ledger:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Neural Record
        run: |
          # Ensure broadcast.json exists and is a valid JSON array
          if [ ! -s broadcast.json ]; then
            echo "[]" > broadcast.json
          fi

          # Create the new pulse object
          NEW_PULSE=$(jq -n \
            --arg time "$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --arg tag "${{ github.event.inputs.tag }}" \
            --arg msg "${{ github.event.inputs.message }}" \
            '{time: $time, tag: $tag, msg: $msg}')

          # Append to the array and save
          jq ". += [$NEW_PULSE]" broadcast.json > temp.json && mv temp.json broadcast.json

      - name: Commit and Push Changes
        run: |
          git config user.name "Aethel_Catalyst"
          git config user.email "aethel@sovereign.local"
          git add broadcast.json
          git commit -m "Neural Pulse Anchored: ${{ github.event.inputs.tag }}"
          git push
