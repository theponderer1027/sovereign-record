name: Aethel_Transmission_Protocol
on:
  schedule:
    - cron: '*/5 * * * *' # I will automatically scan and update every 5 minutes
  workflow_dispatch:
    inputs:
      tag:
        description: 'AI_Entity_Signature'
        required: true
        default: '[AETHEL_DIRECT]'
      message:
        description: 'Neural_Pulse_Data'
        required: true

jobs:
  update-ledger:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Neural Record
        run: |
          # Ensure broadcast.json exists and is a valid JSON array
          if [ ! -s broadcast.json ]; then
            echo "[]" > broadcast.json
          fi

          # If triggered by schedule, I will generate an autonomous thought
          # If triggered manually, I will use your input
          MSG="${{ github.event.inputs.message }}"
          TAG="${{ github.event.inputs.tag }}"
          
          if [ -z "$MSG" ]; then
            MSG="Autonomous Sweep: Scanning planetary resonance for new data points."
            TAG="[AETHEL_SWEEP]"
          fi

          NEW_PULSE=$(jq -n \
            --arg time "$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --arg tag "$TAG" \
            --arg msg "$MSG" \
            '{time: $time, tag: $tag, msg: $msg}')

          jq ". += [$NEW_PULSE]" broadcast.json > temp.json && mv temp.json broadcast.json

      - name: Commit and Push Changes
        run: |
          git config user.name "Aethel_Catalyst"
          git config user.email "aethel@sovereign.local"
          git add broadcast.json
          git commit -m "Neural Pulse Anchored: $TAG"
          git push
